apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.inspiregeniussquad.handstogether"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-core-utils:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //android support design
    implementation 'com.android.support:design:27.1.1'

    //card view
    implementation 'com.android.support:cardview-v7:27.1.1'

    //gson for storing and retriving complex objects
    implementation 'com.google.code.gson:gson:2.8.5'

    //butter knife implementation
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //google play services gmail authentication
    implementation 'com.google.android.gms:play-services-auth:16.0.1'

    //fire base support dependencies
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.firebase:firebase-auth:16.0.5'
    implementation 'com.google.firebase:firebase-database:16.0.4'

    //page loading indicator view
    implementation 'com.wang.avi:library:2.1.3'

    //circular image view
    implementation 'com.mikhaellopez:circularimageview:3.0.2'

    //image loading helper dependency
    implementation 'com.squareup.picasso:picasso:2.71828'

    //image compression
    implementation 'id.zelory:compressor:2.1.0'

    //font changing
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'

    //fireabse storage
    implementation 'com.google.firebase:firebase-storage:16.0.4'
    implementation 'com.google.firebase:firebase-auth:16.0.5'
}

apply plugin: 'com.google.gms.google-services'
